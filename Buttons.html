<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="ViewBoot" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <div>
        <h3>Different Styles of Buttons</h3>
        <button type="button" class="btn btn-default">Default Button</button>
        <br />
        <button type="button" class="btn btn-success">Success Button</button>
        <br />
        <button type="button" class="btn btn-failure">Failure Button</button>
        <br />
        <button type="button" class="btn btn-info">Info Button</button>
        <br />
        <button type="button" class="btn btn-warning">Warning Button</button>
        <br />
        <button type="button" class="btn btn-danger">Danger Button</button>
        <br />
        <button type="button" class="btn btn-primary">Primary Button</button>
        <br />
        <button type="button" class="btn btn-link">Link Button</button>
    </div>
    <br />
    <br />
    <a href="#" class="btn btn-info" role="button">Link Button</a>
    <button type="button" class="btn btn-info">
        Button
    </button>
    <input type="button" class="btn btn-success" value="Input Button">
    <input type="submit" class="btn btn-danger" value="Submit Button">
    <br />
    <button type="button" class="btn btn-info btn-lg">Large Button</button>
    <button type="button" class="btn btn-info btn-md">Medium Button</button>
    <button type="button" class="btn btn-info btn-sm">Small Button</button>
    <button type="button" class="btn btn-info btn-xs">Extra Small Button</button>
    <br />
    <button type="button" class="btn btn-success btn-block">
        Button 1
    </button>
    <button type="button" class="btn btn-default btn-block">
        Button 2
    </button>
    <br />
    <button type="button" class="btn btn-primary btn-lg btn-block">
        Button 1
    </button>
    <button type="button" class="btn btn-failure btn-xs btn-block">
        Button 2
    </button>
    <br />
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">
            Primary Button
        </button>
        <button type="button" class="btn btn-primary">
            Active Button
        </button>
        <button type="button" class="btn btn-primary">
            Disabled Button
        </button>
    </div>
    <br />
    <div class="btn-group-vertical btn-group-xs">
        <button type="button" class="btn btn-primary">
            Primary Button
        </button>
        <button type="button" class="btn btn-primary">
            Active Button
        </button>
        <button type="button" class="btn btn-primary">
            Disabled Button
        </button>
    </div>
    <br />
    <div class="btn-group">
        <button type="button" class="btn btn-primary">
            Apple
        </button>
        <button type="button" class="btn btn-primary">
            Samsung
        </button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Sony <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Tablet</a></li>
                <li><a href="#">Smartphone</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
